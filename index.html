<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajith Kumar | GitHub Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="fw-bold">Ajith Kumar</h1>
    <p class="text-muted">Full Stack Developer | React | Java | D3.js</p>

    <h4 class="mt-4">ðŸš€ GitHub Projects</h4>
    <ul id="repos" class="list-group"></ul>
  </div>

  <script>
    const username = "ajithkumar21"; // replace with your username
    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("repos");
        data.forEach(repo => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || ''}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
